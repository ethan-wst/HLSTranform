# Updated HLS Configuration for Llama2 U50 Implementation - v2024.2 compatible
[hls]
# Target the exact U50 part you specified
part=xcu50-fsvh2104-2-e

# Clock frequency - conservative for initial compilation
freqhz=200MHz
clock_uncertainty=1.5ns

# Specify this is for Vitis flow
flow_target=vitis

# Source files - corrected paths (no src/ prefix)
syn.file=code/src/op_forward.cpp
syn.file=code/src/forward.h
syn.file=code/src/typedefs.h
syn.file=code/src/config.h
syn.top=forward

# Output format - updated syntax
package.output.format=xo

# Disable automatic loop pipelining by setting threshold to 0
syn.compile.pipeline_loops=0

# Disable automatic math optimizations for floating point
syn.compile.unsafe_math_optimizations=0
syn.compile.no_signed_zeros=0

# Disable automatic array partitioning
syn.array_partition.complete_threshold=0
syn.array_partition.throughput_driven=off

# Disable automatic loop unrolling
syn.unroll.tripcount_threshold=0

